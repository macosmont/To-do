<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<html>
    </head>
    <body>
      <div class="container">
        <header>
          <h1>Lista de Tarefas</h1>
        </header>
    
        <ul id="task-list">
          <li>
            <input type="checkbox" class="task-checkbox"> Task 1
            <button class="favorite-button">Favoritar</button>
            <button class="delete-button">Apagar</button>
          </li>
          <li>
            <input type="checkbox" class="task-checkbox"> Task 2
            <button class="favorite-button">Favoritar</button>
            <button class="delete-button">Apagar</button>
          </li>
          <li>
            <input type="checkbox" class="task-checkbox"> Task 3
            <button class="favorite-button">Favoritar</button>
            <button class="delete-button">Apagar</button>
          </li>
        </ul>
    
        <div class="task-bar">
          <input type="text" id="new-task-input" placeholder="Adicionar nova tarefa">
          <button id="add-button">Adicionar</button>
        </div>
      </div>
      
  <script src="index.js"></script>
</body>
</html>
